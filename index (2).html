<!DOCTYPE html>
<html lang="en" ng-app="shoppingListApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List Check Off</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .lists-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .list {
      width: 48%;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #555;
      margin-top: 0;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 8px;
      background-color: #fff;
      border-radius: 3px;
      border-left: 3px solid #2196F3;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .empty-message {
      color: #999;
      font-style: italic;
      text-align: center;
      margin: 20px 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Shopping List Check Off</h1>
  
  <div class="lists-container">
    <!-- To Buy List -->
    <div class="list" ng-controller="ToBuyController as toBuyList">
      <h2>To Buy</h2>
      <ul ng-if="toBuyList.items.length > 0">
        <li ng-repeat="item in toBuyList.items">
          <span>Buy {{ item.quantity }} {{ item.name }}</span>
          <button ng-click="toBuyList.buyItem($index)">Bought</button>
        </li>
      </ul>
      <div class="empty-message" ng-if="toBuyList.items.length === 0">
        Everything is bought!
      </div>
    </div>
    
    <!-- Already Bought List -->
    <div class="list" ng-controller="AlreadyBoughtController as boughtList">
      <h2>Already Bought</h2>
      <ul ng-if="boughtList.items.length > 0">
        <li ng-repeat="item in boughtList.items">
          <span>Bought {{ item.quantity }} {{ item.name }}</span>
        </li>
      </ul>
      <div class="empty-message" ng-if="boughtList.items.length === 0">
        Nothing bought yet
      </div>
    </div>
  </div>

  <script>
    (function() {
      'use strict';
      
      angular.module('shoppingListApp', [])
        .service('ShoppingListService', ShoppingListService)
        .controller('ToBuyController', ToBuyController)
        .controller('AlreadyBoughtController', AlreadyBoughtController);
      
      // Shopping List Service
      function ShoppingListService() {
        var service = this;
        
        // Pre-populated To Buy items
        var toBuyItems = [
          { name: "cookies", quantity: 10 },
          { name: "apples", quantity: 5 },
          { name: "milk cartons", quantity: 2 },
          { name: "bread loaves", quantity: 1 },
          { name: "chocolate bars", quantity: 3 }
        ];
        
        // Already Bought items (initially empty)
        var boughtItems = [];
        
        // Get To Buy items
        service.getToBuyItems = function() {
          return toBuyItems;
        };
        
        // Get Already Bought items
        service.getBoughtItems = function() {
          return boughtItems;
        };
        
        // Buy an item
        service.buyItem = function(itemIndex) {
          // Move the item from toBuyItems to boughtItems
          var item = toBuyItems.splice(itemIndex, 1)[0];
          boughtItems.push(item);
        };
      }
      
      // To Buy Controller
      ToBuyController.$inject = ['ShoppingListService'];
      function ToBuyController(ShoppingListService) {
        var toBuyList = this;
        
        toBuyList.items = ShoppingListService.getToBuyItems();
        
        toBuyList.buyItem = function(itemIndex) {
          ShoppingListService.buyItem(itemIndex);
        };
      }
      
      // Already Bought Controller
      AlreadyBoughtController.$inject = ['ShoppingListService'];
      function AlreadyBoughtController(ShoppingListService) {
        var boughtList = this;
        
        boughtList.items = ShoppingListService.getBoughtItems();
      }
    })();
  </script>
</body>
</html>
